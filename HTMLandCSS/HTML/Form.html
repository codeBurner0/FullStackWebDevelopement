<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./textFormatting.html" method="get">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="Firstname" required placeholder="Enter your first name"><br><br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="Lastname " placeholder="Enter your last name"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="Password"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>

        <label for="male" >Male</label><input type="radio" name="gender" value="male">
        <label for="female">Female</label><input type="radio" name="gender" value="female"><br><br>

        <label for="option">Select your Education</label>
        <select name="course" >
            <option value="Btech">Btech</option>
            <option value="BSC">BSC</option>
            <option value="BCom">BCom</option>
        </select><br><br>

        <textarea name="textBox" cols="30" rows="10"></textarea><br><br>

        <label for="color">Select your color :</label>
        <input type="color" name="Color" id="color"><br><br>
        
        <label for="File">Select your Documents</label>
        <input type="file" name="Documents Name" id="File"><br><br>
        <input type="date" name="Date : " >

        <input type="submit" name="submit">
    </form>
</body>
</html>
