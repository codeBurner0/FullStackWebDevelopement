<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ordered And Unordered List</title>
</head>
<body>
    <!-- Ordered List -->
    <h1>Colors Names</h1>
    <ol type="a">      
        <li>Blue</li>
        <li>Red</li>
        <li>Green</li>
    </ol>
    <!-- Unordered List -->
    <h1>Animals Names</h1>
    <ul style="list-style-type: square;">
        <li>Elephant</li>
        <li>Lion</li>
        <li>Giraffe</li>
    </ul>
    <!-- Unordered List with no bullets -->
    <h1>Birds Names</h1>
    <ul style="list-style-type:none;">
        <li>Sparrow</li>
        <li>Peacock</li>
        <li>Hen</li>
    </ul>
</body>
</html>
