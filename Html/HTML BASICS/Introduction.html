<!-- HTML STRUCTURE(Boiler Plate Template) -->

<!DOCTYPE html>
<!-- It defines the type of the html document -->
<html lang="en">
<!-- This is the starting tag of html document -->
<!-- lang is the attribute which define the default language of the web page 
     or you can say that it declare the language of the web page. -->
<head>
    <meta charset="UTF-8">
    <!-- meta means data about data -->
    <!-- meta tags are not visible on browsers -->
    <!-- these tags are used in seo(search engine optimization) -->
    <!-- we define keywords with the help of meta tag which will help our website to be on top in seo
    and we can also define the author,summary informations  -->
    <!-- UTF-8 is unicode transformation format which is used to encode and allows electronic communication -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- IE=edge is internet explorer, now it is shifted to edge. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport is the visible area of the web page -->
    <!-- it is differn=ent in mobile to mobile,desktop to desktop,etc -->
    <title>Document</title>
    <!-- This defines the title of the web page. -->
</head>
<body>
    <!-- body tag define the content -->
    <!-- This contains all the informations which you want to show to the user -->
    <h1> Hello World! </h1>  
</body>
</html>
