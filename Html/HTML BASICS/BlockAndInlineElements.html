<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block And Inline Elements</title>
</head>
<body>
    <!-- Block Elements -->
    <div style="background-color: rgba(0, 229, 255, 0.4);">
        <h2>This is Block Element</h2>
        <p> This is also a block Element</p>
    </div>
    <h2 style="background-color: coral;">This is Block Element</h2>
    <p style="background-color: pink;">This is a paragraph</p>
    <!-- Inline elements -->
    <span style="background-color: rgb(35, 186, 35);"> Home</span>
    <span style="background-color: rgb(255, 193, 5);"> About</span>
    <span style="background-color: rgb(247, 255, 14);"> Contact</span>
    <span style="background-color: rgb(174, 69, 97);"> Profile</span>  
</body>
</html>
