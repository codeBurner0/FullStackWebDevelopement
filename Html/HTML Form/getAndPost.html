<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            width: 400px;
            background-image: linear-gradient(rgb(45, 17, 189),purple);
            padding: 40px;
            margin-left: auto;
            margin-right: auto;
            border: 10px;
            border-style: inset;
        }
        p{
            margin: 0px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #input{
            width: 100%;
        }
    </style>
</head>
<body style="background-color: rgb(0, 234, 255);">
    <div >
    <h1 style="text-align:center ;">Sign Up</h1>
    <form id="form" method="get">
       <p>FullName:</p>
        <input type="text" name="fullname" id="input"> <br>
        <p>Email:</p>
        <input type="email" name="email" id="input"><br>
        <p>Password:</p>
        <input type="password" name="password" id="input"><br>
       <p> Confirm Password: </p>
        <input type="password" name="confirmPassword" id="input"><br>
       <p> Gender: </p>
        <input type="radio" name="male" value="male">Male</input>
        <input type="radio" name="female" value="female">Female</input>
        <input type="radio" name="Other" value="other">Others</input> <br>
       <p> Security Question: </p>
        <select name="dropdown">
            <option value="first job">First job</option>
            <option value="favoriteTeacher">Favourite teacher</option>
            <option value="favoriteSchool">Favourite school</option>
        </select>
        <div style="margin-top: 6px;">
            <textarea name="anwser" cols="30" rows="10" id="input"></textarea>
        </div>
        <div id="input">
            <input type="checkbox" name="checkbox">I agree to the terms and conditions
        </div>
        <input type="submit" value="Login" style="margin-top: 10px;" id="input">
    </form>
</div>
</body>
</html>
